{% extends "base.html" %}

{% block content %}
<h1>Ваша корзинка:</h1>
{% for item in products%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.description}}
    </div>
    <div>
        Цена - {{item.price}} дьенек, <a href="/user/{{item.user_id}}">Прадовец - {{item.user.name}}</a>
    </div>
</div>
{% endfor %}
<div>
    <h3>Итого {{ summ }} дьенек</h3>
    <a class="btn btn-primary" href="/buy_cart/{{current_user.id}}">Купить!</a>
</div>
{% endblock %}
