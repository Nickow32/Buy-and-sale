{% extends "base.html" %}

{% block content %}
<h1>Имеющиеся товары:</h1>
{% for item in products%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.description}}
    </div>
    <div>
        Цена - {{item.price}}, Прадовец - {{item.user.name}}
    </div>
</div>
{% endfor %}
{% endblock %}
